<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Peach</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
   
      <div class="container">
      <h1 class="mt-5 display-3"  style="text-align:center">Peach
        <img src="normal.png" 
          style="width: 100px">
        </h1>  
        </div>
        <form class="needs-validation" novalidate>
        <div class="mt-5 col d-flex justify-content-center">
        <input required class="mt-2 w-75 form-control form-control-lg" type="text" id="validationTooltip01" placeholder="Enter username">
        </div>
        <div class="valid-feedback">
        </div>
        <div class="col d-flex justify-content-center">
          <input required type="password" class="mt-3 w-75 form-control form-control-lg" novalidateid="validationTooltip02" placeholder="Password">
        </div>
        <div class="mt-3 col d-flex justify-content-center">
          
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="mx-2 form-check-label text-muted" for="exampleCheck1">You have agreed to our 
            <a href="#" class="text-muted">terms & conditions</a></label>
            
        </div>
        
  </div>
  <div class="mt-5 col d-flex justify-content-center">
  
    <button type="submit" class="border-0 btn-lg text-decoration-none" style="background-color: #ff7f4f;color: #ffffff;">
      Get Started
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
      </svg>
    </button>
  </div>
</form>
  <div class="mt-3 col d-flex justify-content-center">
  <p class="mt-3 text-muted">Have an account? Try <a href="login.html" class="text-muted">login.</a></p>
</div>

 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              else if (form.checkValidity() === true) {
                window.open("home.html");
              }
              form.classList.add('was-validated');
              
            }, false);
          });
        }, false);
      })();
      </script>

    </body>
</html>
